<!DOCTYPE html>
<html lang="en">
<head>
    <title>D3 - Data Driven Document </title>

    <link rel="shortcut icon" href="favicon.png">
    
    <link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            padding-left: 100px;
        }
        h1 {
            margin: 0 0 15px 0;
        }

        .flex {
            display: flex;
            flex-direction: column;
        }
        .flex h2 {
            margin: 0 15px 0 0;
        }
        .flex .item {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }
        .flex .item button {
            margin: 10px;
            border-radius: 4px;
        }

        #chartArea,
        #scatterPlot {
            width: 400px;
            height: 300px;
            background-color: rgba(204, 204, 204, 0.5);
        }

        #barArea {
            width: 460px;
            height: 150px;
            background-color: rgba(204, 204, 204, 0.5);
        }

        #circle {
          background-color: rgba(204, 204, 204, 0.5);
        }
        
        .bar {
            display: inline-block;
            /* width: 20px;
            height: 75px; */
            margin-right: 2px;
            /* fill: teal; */
        }

        .barElement {
            display: inline-block;
            width: 20px;
            margin-right: 2px;
            background-color: teal;
        }

        .bubble {
            display: inline-block;
            fill: pink;
            /* fill: purple; */
            fill-opacity: 0.7;
            stroke: black;
        }
        .active {
            fill: magenta;
            fill-opacity: 0.5;
            stroke-width: 3px;
        }
    </style>
</head>

<body>
    <h1>Charts</h1>

    <div class="flex">

        <div class="item">
            <div id="food"></div>
        </div>

        <div class="item">
            <h2>Bar charts</h2>
            <div id="barArea"></div>
            <div id="chartArea"></div>
        </div>

        <div class="item">
            <h2>Circle</h2>
            <div id="circle"></div>
        </div>
            
        <div class="item">
            <h2>Scatter plot</h2>
            <div>
                <div id="scatterPlot"></div>
                <button id="update" type="button">Update chart</button>
            </div>
        </div>
    </div>

    <script src="../static/js/vendor/lodash.js"></script>
    <script src="../static/js/d3.js"></script>

    <script src="../static/js/charts/bar-elements.js"></script>
    <script src="../static/js/charts/bar.js"></script> 

    <script src="../static/js/charts/food.js"></script>

    <script src="../static/js/charts/circle.js"></script>
    <script src="../static/js/charts/bubble.js"></script>
</body>
</html>
